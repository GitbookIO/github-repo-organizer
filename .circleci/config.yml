# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: 
        name: "npm run deploy"
        command: |
        if [ "${CIRCLE_BRANCH}" == "master" ]; then
          npm run deploy
        fi  
